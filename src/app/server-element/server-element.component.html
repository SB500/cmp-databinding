<div class="panel panel-default">
    <div class="panel-heading">{{ element.name }}</div>
    <div class="panel-body">
        <p>
            <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }} server</strong>
            <em *ngIf="element.type === 'blueprint'">{{ element.content }} blueprint</em>
        </p>
    </div>
</div>
